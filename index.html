<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Finanças</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- 🔥 Firebase versão correta para navegador -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- 🔥 Carregar script.js APÓS o Firebase -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" onclick="mostrarAba('principal')">🏠 <b>Principal</b></button>
            <button class="tab-button" onclick="mostrarAba('transacoes')">📜 <b>Transações</b></button>
        </div>

        <!-- 📌 Aba Principal -->
        <div id="principal" class="tab-content">
            <h1>Minhas Finanças</h1>
            <select id="filtroMes" onchange="atualizarResumo()">
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
            </select>
            <div class="resumo">
                <p>📈 <b>Receitas:</b> <span id="totalReceitas">R$ 0,00</span></p>
                <p>📉 <b>Despesas:</b> <span id="totalDespesas">R$ 0,00</span></p>
                <p>💰 <b>Saldo do Mês:</b> <span id="saldoMes">R$ 0,00</span></p>
            </div>
            <button class="add-button" onclick="abrirPopup()">➕ Adicionar</button>
        </div>

        <!-- 📌 Aba Transações -->
        <div id="transacoes" class="tab-content" style="display: none;">
            <h2>Histórico de Transações</h2>
            <select id="filtroMesTransacoes" onchange="carregarHistorico()">
                <option value="01">Janeiro</option>
                <option value="02">Fevereiro</option>
                <option value="03">Março</option>
                <option value="04">Abril</option>
                <option value="05">Maio</option>
            </select>
            <div id="historico"></div>
        </div>

        <!-- 📌 Popup Adicionar Transação -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <h3>Adicionar Transação</h3>
                <input type="text" id="descricao" placeholder="Descrição">
                <input type="number" id="valor" placeholder="Valor">
                <select id="tipo">
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                </select>
                <input type="date" id="data">
                <button onclick="adicionarTransacao()">Salvar</button>
                <button onclick="fecharPopup()">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
